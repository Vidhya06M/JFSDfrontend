<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skill Certification Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        /* Main content */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }

        .nav-link {
            color: #4CAF50;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Skill Certification Tracker - Login</h1>
    </div>

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>
        <div id="errorMessage" class="error"></div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <a href="signup.html" class="nav-link">Don't have an account? Sign up here</a>
    </div>

    <script>
        // Function to handle login form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Retrieve stored credentials from localStorage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Validate entered credentials
            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                // Redirect to certificates.html after successful login
                window.location.href = 'certificates.html';
            } else {
                // Show error message if login fails
                errorMessage.textContent = 'Invalid username or password';
            }
        }
    </script>

</body>
</html>
